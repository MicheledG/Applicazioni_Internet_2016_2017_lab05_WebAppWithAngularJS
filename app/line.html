<div class="row">
    <div class="col-md-4">
        <lines-list selected-line="ctrl.selectedLineName" on-selected-line="ctrl.setSelectedLineName(lineName)"></lines-list>
    </div>
    <!--<div class="col-md-8" -->
    <div class="col-md-8">
        <h2>Line {{ctrl.line.name}} Details:</h2>
        <leaflet width="100%" height="480px" lf-center="ctrl.mapCenter" markers="ctrl.markers" geojson="ctrl.routes" bounds="ctrl.bounds"></leaflet>

        <div ng-if="ctrl.line">
            <h2>Stops:</h2>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>
                        nr.
                    </th>
                    <th>
                        id
                    </th>
                    <th>
                        name
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="stopToShow in ctrl.stopsToShow">
                    <td>
                        {{stopToShow.sequenceNumber}}
                    </td>
                    <td>
                        {{stopToShow.stop.id}}
                    </td>
                    <td>
                        {{stopToShow.stop.name}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
