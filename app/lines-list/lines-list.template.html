<div class="container-fluid">
    <div class="row">
            <h3>Lines:</h3>
            <input class="form-control"
                   ng-model="$ctrl.query"
                   placeholder="Search line...">
    </div>
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item"
                ng-repeat="line in $ctrl.lines | filter:$ctrl.query"
                ng-class="{active: line.name == $ctrl.selectedLine}"
                ng-click="$ctrl.selectLine(line.name)">
                <h4>line: {{line.name}}</h4>
                <p>{{line.description}}</p>
            </li>
        </ul>
    </div>
</div>
